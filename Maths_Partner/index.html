<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths_Partner</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <header class="header">
        <div class="header">
            <h1>Maths Partner</h1>

        </div>
        <button> Saved Solutions</button>
    </header>

    <main>
        <div class="main">
            <div class="hello">

                <label for="problem">Problem</label>

                <input type="text" id="problem" class="inp" name="problem" placeholder="Type Here....">

                <label for="select-category">Select Category</label>

                <select name="category" id="category">
                    <!-- <option>Select Category</option> -->
                    <option value="simplify">Simplify</option>
                    <option value="integration">Integration</option>
                    <option value="derive">Derive</option>
                </select>
                <button class="" onclick="fetchCall()">Submit</button>
                
            </div>
        </div>
    </main>

    <section class="answer" id="answer">
        <div class="ans" id="ans">
            <h3 class="mt-10"> Category : Problem</h3>

            <div class="finalAns" id="finalAns">
                <h4 class="f" id="f">Final Answer</h4>
            </div>
            <!-- <div class="delete">
                <button class="delete-btn" id="delete" role="button">Delete</button>
            </div> -->
        </div>
    </section>


    <script src="scripts/index.js"></script>
</body>

</html>
